<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>ООО «СДМ-Центр»</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta property="og:image" content="path/to/image.jpg">
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#000">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#000">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#000">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">

</head>

<body>

<div class="wrapper">
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex flex-wrap align-items-center">
          <div class="name-company">АО «СДМ-Центр»</div>
          <div class="title-company">ООО «СДМ-Центр»</div>

          <a href="settings.html" class="cabinet-links">
            <span class="cabinet-links__icon"><img src="img/user-icon.png" alt=""></span>
            <span class="cabinet-links__text">Иванов Михаил В.</span>
          </a>

          <a href="#" class="mail-links">
            <span class="mail-links__text">Сообщения</span>
            <span class="mail-links__icon">
              <img src="img/mail-icon.svg" alt="">
              <span class="mail-links__val">1</span>
            </span>
          </a>

          <div class="btn-burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="content">
    <div class="home">
      <div class="container">
        <div class="row">
          <div class="col-12">

            <div class="content-row">
              <nav class="breadcrumb-nav">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="rent.html">Аренда</a></li>
                  <li class="breadcrumb-item"><a href="#">Пропуска</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Изменение данных пропуска</li>
                </ol>
              </nav>

              <div class="main-box">
                <h1>Изменение данных пропуска</h1>

                <div class="main-box-item">
                  <h3>ФИО и контакты заявителя</h3>

                  <form method="post" class="form form-settings">
                    <div class="row">
                      <div class="col-12 col-sm-6 col-md-4 mb-25">
                        <label>
                          <input type="text" placeholder="Иванов" name="first_name">
                        </label>
                      </div>
                      <div class="col-12 col-sm-6 col-md-4 mb-25">
                        <label>
                          <input type="text" placeholder="Михаил" name="name">
                        </label>
                      </div>
                      <div class="col-12 col-sm-6 col-md-4 mb-25">
                        <label>
                          <input type="text" placeholder="Владимирович" name="last_name">
                        </label>
                      </div>
                      <div class="col-12 col-sm-6 col-md-4 mb-25">
                        <label>
                          <input type="text" placeholder="Системный администратор" name="name">
                        </label>
                      </div>
                      <div class="col-12 col-sm-6 col-md-4 mb-25">
                        <label>
                          <input type="text" placeholder="8(790)990-90-44" name="phone">
                        </label>
                      </div>
                      <div class="col-12 col-sm-6 col-md-4 mb-25">
                        <label>
                          <input type="text" placeholder='ООО "Стар Смайл"' name="company" class="font-bold">
                        </label>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="main-box">
                <div class="main-box-item">
                  <h3>Старые данные владельца пропуска</h3>

                  <form method="post" class="form form-settings">
                    <div class="row">
                      <div class="col-12 col-sm-6 col-md-4 mb-25">
                        <label>
                          <input type="text" placeholder="Ваша фамилия*" class="inp-disabled" name="first_name">
                        </label>
                      </div>
                      <div class="col-12 col-sm-6 col-md-4 mb-25">
                        <label>
                          <input type="text" placeholder="Ваше имя*" class="inp-disabled" name="name">
                        </label>
                      </div>
                      <div class="col-12 col-md-4 mb-25">
                        <label>
                          <input type="text" placeholder="Отчество" class="inp-disabled" name="last_name">
                        </label>
                      </div>
                      <div class="col-12 col-md-8 mb-25">
                        <label>
                          <input type="text" placeholder="Список автомобилей" class="inp-disabled inp-list" name="last_name">
                          <a href="#" class="btn-add-list"></a>
                        </label>
                      </div>
                      <div class="col-12 col-md-4 mb-25">
                        <label>
                          <input type="text" placeholder="Телефон*" class="inp-disabled" name="phone">
                        </label>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

              <div class="main-box">
                <div class="main-box-item">
                  <h3>Новые данные владельца пропуска</h3>

                  <form method="post" class="form form-settings">
                    <div class="row">
                      <div class="col-12 col-sm-6 col-md-4 mb-25">
                        <label>
                          <input type="text" placeholder="Ваша фамилия*" class="inp-disabled" name="first_name">
                        </label>
                      </div>
                      <div class="col-12 col-sm-6 col-md-4 mb-25">
                        <label>
                          <input type="text" placeholder="Ваше имя*" class="inp-disabled" name="name">
                        </label>
                      </div>
                      <div class="col-12 col-md-4 mb-25">
                        <label>
                          <input type="text" placeholder="Отчество" class="inp-disabled" name="last_name">
                        </label>
                      </div>
                      <div class="col-12 col-md-8 mb-25">
                        <label>
                          <input type="text" placeholder="Список автомобилей" class="inp-disabled inp-list" name="last_name">
                          <a href="#" class="btn-add-list"></a>
                        </label>
                      </div>
                      <div class="col-12 col-md-4 mb-25">
                        <label>
                          <input type="text" placeholder="Телефон*" class="inp-disabled" name="phone">
                        </label>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

              <button type="submit" class="btn btn-red btn-save">Создать заявку</button>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>


  <footer>
    <div class="container">

    </div>
  </footer>
</div>

<script src="js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<script src="js/common.js"></script>

</body>

</html>
